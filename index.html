<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYGAMES</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

    <!-- হেডার -->
    <header>
        <h1>MYGAMES</h1>
        <input type="text" id="searchBar" placeholder="Search games..." onkeyup="searchGames()">
    </header>

    <!-- সাইড মেনু -->
    <aside>
        <ul>
            <li onclick="filterGames('all')">All Games</li>
            <li onclick="filterGames('action')">Action</li>
            <li onclick="filterGames('adventure')">Adventure</li>
            <li onclick="filterGames('racing')">Racing</li>
        </ul>
    </aside>

    <!-- গেম লিস্ট -->
    <main>
        <div class="game-list">
            <img src="images/game1.jpg" class="game" data-category="action" onclick="loadGame('https://example.com/game1')">
            <img src="images/game2.jpg" class="game" data-category="adventure" onclick="loadGame('https://example.com/game2')">
            <img src="images/game3.jpg" class="game" data-category="racing" onclick="loadGame('https://example.com/game3')">
        </div>
    </main>

    <!-- গেম প্লে এরিয়া -->
    <div class="game-container">
        <iframe id="gameFrame" src="" frameborder="0"></iframe>
    </div>

</body>
</html>
